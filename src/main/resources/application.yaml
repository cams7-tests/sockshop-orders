server:
  port: ${port:8080}
  error:
    include-message: ALWAYS
    include-stacktrace: NEVER    
spring:
  application:
    name: orders
  data:
    mongodb:
      uri: ${MONGODB_CONNECTION_STRING:mongodb://localhost:27017}
      database: orders
