management:
  endpoint:
    env:
      enabled: false    
    metrics:
      enabled: false
    loggers:
      enabled: false    
    health:
      enabled: false
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
        - '*'
